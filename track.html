<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Order Tracking – RIVAB</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{background:radial-gradient(circle at top,#0a1a2f,#020814);color:#fff}
header{padding:20px 50px;background:#000;font-size:26px;font-weight:800;color:#4fd1ff}
section{padding:80px 50px;text-align:center}
.card{max-width:480px;margin:auto;background:#0f213f;padding:40px;border-radius:20px;box-shadow:0 0 40px rgba(79,209,255,.4)}
input{width:100%;padding:14px;margin-top:15px;border-radius:10px;border:1px solid #4fd1ff;background:#020814;color:#fff}
button{margin-top:20px;padding:14px 30px;border:none;border-radius:30px;background:#22c55e;color:#000;font-weight:700}
.status{margin-top:25px;color:#cbd5e1}
footer{text-align:center;padding:25px;background:#000}
</style>
</head>

<body>
<header>RIVAB – Order Tracking</header>

<section>
<div class="card">
<h2>Track Your Order</h2>
<input placeholder="Enter Order ID">
<button>Check Status</button>
<p class="status">Status will be shared via WhatsApp</p>
</div>
</section>

<footer>© RIVAB</footer>
</body>
</html>
